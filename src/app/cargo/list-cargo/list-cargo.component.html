<div class="col">
  <h2>Cargos</h2>
  <button class="btn btn-primary" (click)="add_cargo()">Nuevo Cargo</button>&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" (click)="volver_listado_operativo()">Operativos</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nro.</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th class="visible">Modificado</th>  
        <th class="visible">Creado</th>
      </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let cargo of listcargos ;let indice=index ">
        <td class="hidden">{{ cargo.id }}</td>
        <td>{{indice+1}}</td>
        <td>{{cargo.carnombre}}</td>
        <td>{{cargo.carestado == '0' ? '-' : 'HABILITADO'}}</td>
       <td class="visible">{{cargo.updated_at | date:'dd/MM/yyyy   HH:mm:ss' }}</td>
       <td class="visible">{{cargo.created_at | date:'dd/MM/yyyy   HH:mm:ss'}}</td> 
        <td>
          <button class="btn btn-success" (click)="editar_cargo(cargo)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="eliminar_cargo(cargo)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
